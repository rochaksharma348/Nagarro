<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="text-center mt-4">
        <button class="clicks btn btn-outline-primary">click me</button>
    </div>

    <div id="box" class="container mt-5">
        <div class="one">
            <i class="cancel fa fa-window-close" aria-hidden="true"></i>
            <h2 class="pt-3 text-center">Enter Details</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">username</label>
                    <input class="form-control" type="text" name="username" id="" placeholder="e.g. rochak">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input class="form-control" type="email" name="email" id="" placeholder="e.g. rochaksharmacs19@acropolis.in">
                </div>    
                <input type="button" value="submit" class="btn btn-primary submission">
            </form>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <p>i'm here to check if the toggle works correctly or not</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    

</body>
</html>
