<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1 class="text-center">Form Validation</h1>

    <div class="container">
        <div class="col-lg--8 m-auto d-block">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="" autocomplete="off">
                    <h5 id="usernameError"></h5>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="" autocomplete="off">
                    <h5 id="emailError"></h5>
                </div>

                <div class="form-group">
                    <label for="username">password</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="" autocomplete="off">
                    <h5 id="passwordError">/h5>
                </div>
                <div class="form-group">
                    <label for="username">password</label>
                    <input type="text" name="password" id="confirmPassword" class="form-control" placeholder="" autocomplete="off">
                    <h5 id="confirmPasswordError"></h5>
                </div>

                <input type="button" value="submit" id="submitBtn" class="btn btn-outline-primary">

            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
