<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="outer-frame">
            <div class="display-result">
                <div class="input">0</div>
            </div>

            <div class="flex-row">
                <button class="value">7</button>
                <button class="value">8</button>
                <button class="value">9</button>
                <button><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="flex-row">
                <button class="value">4</button>
                <button class="value">5</button>
                <button class="value">6</button>
                <button><i class="fa-solid fa-minus"></i></button>
            </div>

            <div class="flex-row">
                <button class="value">1</button>
                <button class="value">2</button>
                <button class="value">3</button>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="flex-row">
                <button class="value">0</button>
                <button class="value">.</button>
                <button><i class="fa-solid fa-divide"></i></button>
                <button><i class="fa-solid fa-percent"></i></button>
            </div>

            <div class="flex-row">
                <button id="clear" style="color: red;text-decoration: solid;">AC</button>
                <button ><i class="fa-solid fa-delete-left"></i></button>
                <button id="special"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
